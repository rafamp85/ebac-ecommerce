<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/styles.css">
    <title>Boutique MM</title>
</head>
<body>
    <header>
        <i><img class="menu" src="img/menu.png" alt="Icono Menu"></i>
        <img class="boutique" src="img/boutique.jpg" alt="Logo boutique">
        <i><img src="img/shopping-cart.png" alt="Icono Carrito"></i>
    </header>

    <main>
        <section class="banner">
            <h2>Productos Nuevos</h2>
            <p>Conoce nuestros productos</p>
        </section>

        <section class="products">
            <article>
                <img src="img/vestido-noche.jpg" alt="">
                <h3>Vestido de noche</h3>
                <p>$1,000.00</p>
            </article>

            <article>
                <img src="img/tenis.avif" alt="">
                <h3>Tenis</h3>
                <p>$1,500.00</p>
            </article>

            <article>
                <img src="img/chamarra.jpg" alt="">
                <h3>Chamarra</h3>
                <p>$1,500.00</p>
            </article>

            <article>
                <img src="img/chamarra-man.avif" alt="">
                <h3>Chamarra</h3>
                <p>$1,500.00</p>
            </article>

            <article>
                <img src="img/blusa.jpg" alt="">
                <h3>Blusa</h3>
                <p>$500.00</p>
            </article>
        </section>

        <section class="cart">
            <h2>Carrito</h2>
            <div>
                <img src="img/chamarra-man.avif" alt="Carrito compra">
                <p>Chamarra</p>
                <p>$1,000</p>
                <i><img src="img/remove.png" alt="Icono Remover" class="delete-icon"></i>
            </div>
            <div>
                <img src="img/tenis.avif" alt="Carrito compra">
                <p>Chamarra</p>
                <p>$1,700</p>
                <i><img src="img/remove.png" alt="Icono Remover" class="delete-icon"></i>
            </div>
            <div>
                <img src="img/chamarra.jpg" alt="Carrito compra">
                <p>Chamarra</p>
                <p>$900</p>
                <i><img src="img/remove.png" alt="Icono Remover" class="delete-icon"></i>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>rafaelmptienda@gmail.com</p>
        <p>www.rafaeltienda.com.mx</p>
        <p>@rafaeltienda</p>
    </footer>
</body>
</html>
